syntax="proto2";
package EA.db;
option cc_generic_services = true;

enum ErrorCode {
  OK = 0;
  UNKNOWN = 1;
  NOT_FOUND = 2;
  ALREADY_EXISTS = 3;
  INVALID_ARGUMENT = 4;
  PERMISSION_DENIED = 5;
  UNAUTHENTICATED = 6;
  RESOURCE_EXHAUSTED = 7;
  FAILED_PRECONDITION = 8;
  ABORTED = 9;
  OUT_OF_RANGE = 10;
  UNIMPLEMENTED = 11;
  INTERNAL = 12;
  UNAVAILABLE = 13;
  DATA_LOSS = 14;
}