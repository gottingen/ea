syntax="proto2";
package EA.db;
option cc_generic_services = true;

import "ea/proto/meta_op.proto";
import "ea/proto/error_code.proto";

message Bootstrap {
  required string node_peer = 1;
  optional int64  boot_ms   = 2;
  optional string resource_tag  = 3;
};

message MetaManageRequest {
  required MetaOP meta_op = 1;
  optional Bootstrap bootstrap = 2;
}

message MetaManageResponse {
  required MetaOP meta_op = 1;
  required ErrorCode errcode = 2;
  optional string errmsg = 3;
  optional string leader = 4;
}